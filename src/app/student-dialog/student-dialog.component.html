<div class='dialogTitle'  class="mat-elevation-z4">

</div>
<mat-dialog-content class="mat-elevation-z4">
  <ul *ngFor='let nota of notas'>
      <li><span>{{nota.id_curso['name']}}</span>
        <ol>{{nota.nombre_evaluacion}}</ol>
        <ol>{{nota.calificacion}}</ol>
      </li>

  </ul>
</mat-dialog-content>
<mat-dialog-actions>
 <button mat-button [mat-dialog-close]='true'>Ok</button>

</mat-dialog-actions>
