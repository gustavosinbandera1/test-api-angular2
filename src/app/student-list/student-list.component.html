
<div class='col'>
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ingress student name" [formControl]='name' (change)='onNameChange()'>
        <mat-hint>Name</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="standard">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Placeholder" [formControl]='age' (change)='onAgeChange()'>
        <mat-hint>Age</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="standard">
          <mat-label>Code</mat-label>
          <input matInput placeholder="Placeholder" [formControl]='studentCode' (change)='onCodeChange()'>
          <mat-hint>Student code</mat-hint>
        </mat-form-field>

      <button mat-button (click)="registerStudent()">Register student</button>
  </div>

  <table mat-table mat-table [dataSource]="student" class="mat-elevation-z8" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>


  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let student"> {{student.age}} </td>
  </ng-container>

  <ng-container matColumnDef="studentCode">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let student"> {{student.studentCode}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button (click)='deleteStudent(student)'>delete</button>
          <button (click)='updateStudent(student)'>update</button>
          <button (click)='openModal(student)'>View Student</button>

        </td>
      </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

</table>
