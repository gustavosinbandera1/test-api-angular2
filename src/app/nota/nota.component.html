<div class='row'>
    <div class="col">
    <mat-form-field>
      <mat-select placeholder="Curso">
        <mat-option *ngFor="let course of courses" [value]="course.name">
          {{course.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field>
      <mat-select placeholder="Estudiante">
        <mat-option *ngFor="let student of students" [value]="student._id">
          {{student.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre evaluacion" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Calificacion" value="">
    </mat-form-field>
  </div>
    <div class='col'>
      <button mat-flat-button color="primary" (click)='createNote()'>Crear</button>
    </div>
</div>
